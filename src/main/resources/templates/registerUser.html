<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create new account</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="card mr-5 mx-auto" style="width: 20rem">
                    <form>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="formControlInputEmail">Email address:</label>
                                <input type="email" class="form-control" id="formControlInputEmail" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="formControlInputName">Name:</label>
                                <input type="text" class="form-control" id="formControlInputName" placeholder="Name:">
                            </div>
                            <div class="form-group">
                                <label for="formControlInputPassword">Password:</label>
                                <input type="password" class="form-control" id="formControlInputPassword" placeholder="Password:">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary mb-2" id="createAccountButton">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
