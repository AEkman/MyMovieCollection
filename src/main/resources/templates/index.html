<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My Movie Collection - Index</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/movies">My Movies</a>
            </li>
        </ul>
        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <!--<label for="inputPassword" class="sr-only">Email</label>-->
                <input type="text" class="form-control" id="inputUser" placeholder="User" />
            </div>
            <div class="form-group mx-sm-3 mb-2" >
                <!--<label for="inputPassword" class="sr-only">Password</label>-->
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary mb-2 btn-outline-light" id="loginButton">Login</button>
        </form>
    </div>
</nav>

<div id="mainContent" class="mainContent">
    <div class="card text-center text-white bg-dark mx-auto" style="width: 40rem" id="target">
        <img class="card-img-top" src="https://i.imgur.com/CgaVJps.png"  alt="Welcome Image">
        <div class="card-body">
            <h5 class="card-title">Create new account</h5>

            <a href="#" class="btn btn-primary" id="registerButton">Register</a>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create new account</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="card mr-5 mx-auto" style="width: 20rem">
                    <form>
                        <div class="card-body">
                            <div class="form-group has-success">
                                <label class="form-control-label" for="formControlInputName">Name:</label>
                                <input type="text" class="form-control form-control-success" id="formControlInputName" placeholder="Name:">
                            </div>
                            <div class="form-group has-success">
                                <label for="formControlInputPassword">Password:</label>
                                <input type="password" class="form-control" id="formControlInputPassword" placeholder="Password:">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary mb-2" id="createAccountButton">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/index.js"></script>

</body>
</html>
